name: "t5-base"
tokenizer_name: "t5-base"
max_length: 128
num_beams: 4
learning_rate: 5e-5
weight_decay: 0.01
use_pretrained: true

# T5 특화 fine-tuning 설정
fine_tuning:
  unfreeze_options:
    layers:
      encoder: ["block.0", "block.1", "block.2", "block.3", "block.4", "block.5",
                "block.6", "block.7", "block.8", "block.9", "block.10", "block.11"]
      decoder: ["block.0", "block.1", "block.2", "block.3", "block.4", "block.5",
                "block.6", "block.7", "block.8", "block.9", "block.10", "block.11"]
    components: ["embeddings", "layernorm", "attention", "ffn"]
  
  unfreeze_layers: [
    "encoder.block.11",
    "encoder.block.10",
    "decoder.block.11",
    "decoder.block.10",
    "shared"
  ]
  gradient_checkpointing: true
  freeze_embeddings: true
